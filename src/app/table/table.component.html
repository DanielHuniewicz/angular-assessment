<div class="card-container d-flex justify-content-center">  
    <div class="card w-50">
        <div class="card-header">
            <h2>Books</h2>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Action</th>
                </tr>
                <tr *ngFor="let book of books2">
                    <td><a routerLink="/details/{{book.id}}">{{book.id}}</a></td>
                    <td>{{book.title}}</td>
                    <td><a routerLink="/author/{{book.author}}">{{book.author}}</a></td>
                    <td>
                        <button id="remove" class="btn btn-outline-danger" (click)="deleteRow(book)">X</button>
                    </td>
                </tr>    
            </table> 
        </div>
        <div class="card-footer text-muted">
          footer
        </div>
    </div>   
</div>
